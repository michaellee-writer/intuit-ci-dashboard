      "id": "d5ae8c6a-c5c0-4212-acb3-711a88424c67",

      "source": "CNBC",

      "description": "The U.K. economy grew by a more-than-expected 0.3% in November, data from the Office for National Statistics (ONS) showed Thursday. Economists polled by Reuters had expected a very modest growth figur...",

};

        let currentFilter = 'all';
        
        // Initialize dashboard
        function initDashboard() {
            renderMetadata();
            renderFilters();
            renderArticles();
        }

        // Render metadata
        function renderMetadata() {
            const metadataDiv = document.getElementById('metadata');
            const { metadata } = articleData;
            
            metadataDiv.innerHTML = `
                <div class="metadata-item">
                    <div class="metadata-label">Issue Number</div>
                    <div class="metadata-value">#${metadata.issueNumber}</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">Total Articles</div>
                    <div class="metadata-value">${metadata.totalArticles}</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">Date Range</div>
                    <div class="metadata-value">${metadata.dateRange.start} to ${metadata.dateRange.end}</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">Last Updated</div>
                    <div class="metadata-value">${new Date(metadata.lastUpdated).toLocaleString()}</div>
                </div>
            `;
        }

        // Render filter buttons
        function renderFilters() {
            const categories = ['all', ...new Set(articleData.articles.map(a => a.category))];
            const filterDiv = document.getElementById('filterButtons');
            
            filterDiv.innerHTML = categories.map(cat => `
                <button class="filter-btn ${cat === 'all' ? 'active' : ''}" 
                        onclick="filterArticles('${cat}')">
                    ${cat === 'all' ? 'All Articles' : cat}
                </button>
            `).join('');
        }

        // Filter articles
        function filterArticles(category) {
            currentFilter = category;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderArticles();
        }

        // Render articles
        function renderArticles() {
            const articlesDiv = document.getElementById('articlesGrid');
            const filteredArticles = currentFilter === 'all' 
                ? articleData.articles 
                : articleData.articles.filter(a => a.category === currentFilter);
            
            if (filteredArticles.length === 0) {
                articlesDiv.innerHTML = '<div class="no-articles">No articles found in this category.</div>';
                return;
            }

            articlesDiv.innerHTML = filteredArticles.map(article => `
                <div class="article-card" onclick="window.open('${article.url}', '_blank')">
                    <span class="article-tier ${article.significanceTier === 'First-Tier' ? 'tier-first' : 'tier-second'}">
                        ${article.significanceTier}
                    </span>
                    <div class="article-title">${article.title}</div>
                    <div class="article-meta">
                        <span class="meta-item">ðŸ“° ${article.source}</span>
                        <span class="meta-item">ðŸ“… ${article.publishedDate || article.collectedDate}</span>
                    </div>
                    <div class="article-category">${article.category}${article.subsection ? ' - ' + article.subsection : ''}</div>
                    <div class="article-description">${article.description}</div>
                    ${article.labels && article.labels.length > 0 ? `
                        <div class="article-labels">
                            ${article.labels.map(label => `<span class="label">${label}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
